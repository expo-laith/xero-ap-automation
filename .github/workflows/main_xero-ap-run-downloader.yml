name: Build and deploy Python app to Azure Web App - xero-ap-run-downloader

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (for validation only)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Zip application
        run: |
          zip -r app.zip . \
            -x "*.git*" \
            -x "__pycache__/*" \
            -x "*.venv*" \
            -x "*.log"

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0E41A915ACC745E2987B2FBF36DD1043 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_98B8E0D58F3D4E3AA919E0011D45A56E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E41FB1344E0B40AAB83F1C9407A38CD2 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'xero-ap-run-downloader'
          slot-name: 'Production'
          package: app.zip

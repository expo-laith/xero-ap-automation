name: Deploy to Azure Web App - xero-ap-run-downloader

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: xero-ap-run-downloader
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install deps into a path App Service recognizes at runtime
      - name: Install dependencies into .python_packages
        run: |
          rm -rf .python_packages
          mkdir -p .python_packages/lib/site-packages
          python -m pip install -r requirements.txt --target ".python_packages/lib/site-packages"

      # Hard fail early if uvicorn isn't included
      - name: Verify uvicorn is installed
        run: |
          python -c "import uvicorn; print('uvicorn OK:', uvicorn.__version__)"
          python -c "import fastapi; print('fastapi OK:', fastapi.__version__)"

      # Create deployable zip (include .python_packages)
      - name: Create deployment package
        run: |
          zip -r release.zip . \
            -x "*.git*" \
            -x "*__pycache__*" \
            -x "*.pytest_cache*" \
            -x "*.venv*" \
            -x "venv/*" \
            -x ".env" \
            -x ".DS_Store"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
